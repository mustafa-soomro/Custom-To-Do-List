<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mustafa's To Do List</title>
</head>
<body>
    <div id="myDIV" class="header">
        <h2>Mustafa's To Do List</h2>
        <h4>Things Mustafa has to do for today after school.</h4>
         
    </div>

    <ul id="myUL">
        <li>Finish homework</li>
        <li>Clean room</li>
        <li>Put away laundry</li>
        <li>Finish work for police cadets</li>
        <li>Shower</li>
        <li>Go to sleep</li>
    </ul>

    <div id="myDIV" class="header">
        <h4>Add more items to list:</h4>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>    
    </div>
  
<center>
    <img src="organizing-a-to-do-list-2648011-hero-16c4949473354d57aab32e06a7cd619e.jpg" width="1500" height="1000">
</center>
<script src="script.js"></script>
</body>
</html>
